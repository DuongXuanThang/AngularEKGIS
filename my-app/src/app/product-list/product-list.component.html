<ul class="products">
  <li *ngFor="let pro of products" class="row">
    <div class="col left">
      <div class="thumbnail">
        <a href="#">
          <img src="{{ pro.image }}" alt="" />
        </a>
      </div>
      <div class="detail">
        <div class="name">
          <a href="#">{{ pro.name }}</a>
        </div>
        <div class="description">
          {{ pro.description }}
        </div>
        <div class="price">${{ pro.price }}</div>
      </div>
    </div>

    <div class="col right">
      <div class="quantity">
        <input
          #inputquantity
          type="number"
          class="quantity"
          step="1"
          value="{{ pro.quantity }}"
          (input)="onChangeQuantity(inputquantity)"

        />
      </div>

      <div class="remove">
        <svg
          (click)="removeProduct(pro.id)"
          version="1.1"
          class="close"
          xmlns="//www.w3.org/2000/svg"
          xmlns:xlink="//www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 60 60"
          enable-background="new 0 0 60 60"
          xml:space="preserve"
        >
          <polygon
            points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"
          ></polygon>
        </svg>
      </div>
    </div>
  </li>
</ul>
