<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tìm đường đi giữa hai điểm</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://files.ekgis.vn/sdks/v1.0.0/ekmap-platform.min.js"></script>
<link href="https://files.ekgis.vn/sdks/v1.0.0/ekmap-platform.min.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; background:#ddd;}
</style>
</head>
<body>
<div id="map">
<div
style="
position: absolute;
z-index: 1;
left: 10px;
top: 10px;
background-color: white;
padding: 5px 10px;
font-size: 1rem;
"
>
Click trên bản đồ để xác định điểm tìm đường
</div>
</div>
 
<script>
var map = new mapboxgl.Map({
container: 'map',
center: [105.78701815783748, 21.030483198840585],
zoom: 15
});
 
/* Bản đồ nền */
var basemap = new ekmapplf.VectorBaseMap('OSM:Bright', 'w1Dlh2wRon7mE6sL196TgvLS45fw02uon74pJ0rc');
basemap.addTo(map);
 
//===Chỉ đường
 
//khởi tạo
map.on('load', () => {
map.addSource('route', {
'type': 'geojson',
'data': {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': [
[105.78798775955993, 21.03034676390913],
[105.78696315571739, 21.03048696255273],
[105.78624968811667, 21.03060212562498]
]
}
}
});
map.addLayer({
'id': 'route',
'type': 'line',
'source': 'route',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#ff9900',
'line-width': 8
}
});
});
</script>
 
 
</body>
</html>
